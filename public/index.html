<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweetr</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Tab Icon-->
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />

    <!--Compiled Sass Stylesheet-->
    <link rel ="stylesheet" type="text/css" href="/styles/styles.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!--Char Count JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!--Tweet Icons JS-->
    <script src="https://use.fontawesome.com/de21fc91fa.js"></script>

  </head>

  <body>

    <nav id="nav-bar">

      <img src="/images/bird.png" alt="bird-image">
      <span class="header">Tweeter</span>
      <div>
        <button><span class="fa fa-pencil-square-o" aria-hidden="true"></span>Compose</button>
      </div>

    </nav>

    <main class="container">

      <section class="tweet-new">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/" id="newTweet">
          <textarea name="text" placeholder="Chirp at me!" id="tweetBox" ></textarea>
          <p class="error">Tweets must be 1 to 140 characters long!</p>
          <input type="submit" value="Tweet" id="submitTweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets">
      </section>

    </main>

    <footer id="footer">

      <p>hoppywrite 2017 msd</p>
      <span class="fa fa-copyright" aria-hidden="true"></span>
      <p>tweet tweet little bird</p>

    </footer>

  </body>
</html>
